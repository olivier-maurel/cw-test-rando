swiftmailer:
    transport:        '%env(MAILER_TRANSPORT)'
    username:         '%env(MAILER_ADDR)%'
    password:         '%env(MAILER_PASS)%'
    host:             localhost
    port:             465
    encryption:       ssl
    auth-mode:        login
    spool: { type: 'memory' }
    stream_options:
        ssl:
            allow_self_signed: true
            verify_peer: false
            verify_peer_name: false
